<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONO V1.0 by Albert Closa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        krono: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        neon: '#00f3ff',
                        dark: '#050505'
                    },
                    animation: {
                        'flicker': 'flicker 3s infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { 
                                opacity: '1',
                                textShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 20px #00f3ff'
                            },
                            '20%, 24%, 55%': { 
                                opacity: '0.5',
                                textShadow: 'none'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9));
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Paneles de Cristal (Fotos) */
        .glass-panel {
            background: rgba(12, 20, 35, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: zoom-in;
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel:hover {
            border-color: rgba(0, 243, 255, 1);
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.25);
            z-index: 20;
        }

        /* Marco del teléfono */
        .phone-mockup {
            box-shadow: 
                0 0 0 4px #1e293b, 
                0 0 0 6px #000, 
                0 0 60px rgba(0, 243, 255, 0.15);
        }

        /* Lightbox */
        #lightbox { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .lightbox-hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        .lightbox-visible { opacity: 1; pointer-events: auto; visibility: visible; }
    </style>
</head>
<body class="flex flex-col font-sans selection:bg-cyan-500/30 pb-12">

    <!-- CABECERA -->
    <header class="w-full py-6 px-4 z-20 flex flex-col items-center justify-center bg-black/40 backdrop-blur-md border-b border-white/5">
        <h1 class="font-krono text-3xl md:text-5xl font-black text-center text-white animate-flicker tracking-widest">
            KRONO V1.0
        </h1>
        <p class="font-krono text-[10px] md:text-xs text-cyan-400 tracking-[0.4em] uppercase opacity-70 mt-1">
            by Albert Closa
        </p>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="flex-grow w-full max-w-[1400px] mx-auto p-4 md:p-8 flex flex-col gap-10 items-center">
        
        <!-- 1. FILA SUPERIOR: 3 IMÁGENES -->
        <div class="grid grid-cols-3 gap-4 md:gap-8 w-full">
            
            <!-- Captura 1 -->
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img1')">
                <img id="img1" src="captura1.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=IMG+01'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>

            <!-- Captura 2 -->
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img2')">
                <img id="img2" src="captura2.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=IMG+02'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>

            <!-- Captura 3 -->
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img3')">
                <img id="img3" src="captura3.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=IMG+03'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>

        </div>

        <!-- 2. FILA CENTRAL: VIDEO -->
        <div class="relative w-full max-w-[360px] md:max-w-[400px] aspect-[9/16] animate-float z-10 my-4">
            
            <!-- Teléfono -->
            <div class="w-full h-full bg-black rounded-[2.5rem] overflow-hidden phone-mockup relative border-2 border-slate-800">
                <video id="mainVideo" class="w-full h-full object-cover" loop playsinline muted>
                    <source src="mivideo.mp4" type="video/mp4">
                </video>

                <!-- Overlay Play -->
                <div id="playOverlay" class="absolute inset-0 bg-black/30 flex items-center justify-center cursor-pointer group" onclick="togglePlay()">
                    <div class="w-20 h-20 rounded-full border-2 border-cyan-400/50 bg-black/50 backdrop-blur-sm flex items-center justify-center group-hover:scale-110 transition-transform shadow-[0_0_30px_rgba(0,243,255,0.4)]">
                        <i data-lucide="play" class="w-8 h-8 text-white ml-1"></i>
                    </div>
                </div>

                <!-- Overlay UI Top -->
                <div class="absolute top-0 w-full p-4 bg-gradient-to-b from-black/80 to-transparent pointer-events-none flex justify-between items-start">
                    <span class="font-krono text-xs text-neon animate-pulse">LIVE FEED</span>
                    <div class="flex gap-1">
                        <div class="w-1.5 h-1.5 rounded-full bg-neon"></div>
                        <div class="w-1.5 h-1.5 rounded-full bg-slate-600"></div>
                    </div>
                </div>

                <!-- Error Fallback -->
                <div id="errorState" class="absolute inset-0 bg-slate-900 flex flex-col items-center justify-center hidden z-20 text-center p-4">
                    <i data-lucide="video-off" class="w-12 h-12 text-slate-700 mb-4"></i>
                    <p class="text-[10px] text-slate-400 mb-4">VIDEO NO ENCONTRADO</p>
                    <button onclick="document.getElementById('manualInput').click()" class="bg-neon/20 border border-neon/50 text-neon px-4 py-2 rounded text-xs hover:bg-neon hover:text-black transition font-bold font-krono">CARGAR DATOS</button>
                </div>
            </div>
            
            <!-- Glow Efecto Suelo -->
            <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 w-3/4 h-4 bg-neon/20 blur-xl rounded-full"></div>
        </div>

        <!-- 3. FILA INFERIOR: 3 IMÁGENES -->
        <div class="grid grid-cols-3 gap-4 md:gap-8 w-full">
            
            <!-- Captura 4 -->
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img4')">
                <img id="img4" src="captura4.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=IMG+04'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>

            <!-- Captura 5 -->
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img5')">
                <img id="img5" src="captura5.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=IMG+05'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>

            <!-- Captura 6 -->
            <div class="glass-panel rounded-xl aspect-[9/16] group" onclick="openLightbox('img6')">
                <img id="img6" src="captura6.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=IMG+06'">
                <div class="absolute bottom-0 w-full bg-black/70 p-1 text-center text-[9px] text-neon opacity-0 group-hover:opacity-100 transition-opacity font-krono tracking-widest">VER</div>
            </div>

        </div>

    </main>

    <!-- LIGHTBOX (VISOR) -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/95 flex items-center justify-center lightbox-hidden backdrop-blur-xl" onclick="closeLightbox()">
        <button class="absolute top-4 right-4 text-white p-2 hover:bg-white/10 rounded-full transition z-50">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <img id="lightbox-img" src="" class="max-h-[90vh] max-w-[90vw] h-auto w-auto rounded-lg shadow-[0_0_60px_rgba(0,243,255,0.2)] border border-neon/30 object-contain" onclick="event.stopPropagation()">
    </div>

    <!-- Input Oculto -->
    <input type="file" id="manualInput" accept="video/*,image/*" multiple class="hidden">

    <script>
        lucide.createIcons();

        const video = document.getElementById('mainVideo');
        const playOverlay = document.getElementById('playOverlay');
        const errorState = document.getElementById('errorState');
        const manualInput = document.getElementById('manualInput');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Lightbox
        function openLightbox(imgId) {
            lightboxImg.src = document.getElementById(imgId).src;
            lightbox.classList.remove('lightbox-hidden');
            lightbox.classList.add('lightbox-visible');
        }
        function closeLightbox() {
            lightbox.classList.remove('lightbox-visible');
            lightbox.classList.add('lightbox-hidden');
            setTimeout(() => { lightboxImg.src = ''; }, 300);
        }

        // Video
        function togglePlay() {
            if(!video) return;
            if(video.paused) {
                video.play().then(() => playOverlay.classList.add('opacity-0', 'pointer-events-none')).catch(()=>{});
            } else {
                video.pause();
                playOverlay.classList.remove('opacity-0', 'pointer-events-none');
            }
        }
        video.addEventListener('click', togglePlay);
        video.addEventListener('ended', () => playOverlay.classList.remove('opacity-0', 'pointer-events-none'));
        video.onerror = () => { video.style.display='none'; playOverlay.style.display='none'; errorState.classList.remove('hidden'); errorState.classList.add('flex'); };
        video.onloadeddata = () => { errorState.classList.add('hidden'); errorState.classList.remove('flex'); video.style.display='block'; playOverlay.style.display='flex'; video.play().then(()=>playOverlay.classList.add('opacity-0', 'pointer-events-none')).catch(()=>{}); };

        // Carga
        manualInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const url = URL.createObjectURL(file);
                const name = file.name.toLowerCase();
                if(file.type.startsWith('video/') || name.endsWith('mp4')) {
                    video.src = url; video.style.display='block'; errorState.classList.add('hidden'); errorState.classList.remove('flex'); playOverlay.style.display='flex';
                    video.play().then(()=>playOverlay.classList.add('opacity-0', 'pointer-events-none')).catch(()=>{});
                } else if(file.type.startsWith('image/')) {
                    if(name.includes('captura1')) document.getElementById('img1').src = url;
                    else if(name.includes('captura2')) document.getElementById('img2').src = url;
                    else if(name.includes('captura3')) document.getElementById('img3').src = url;
                    else if(name.includes('captura4')) document.getElementById('img4').src = url;
                    else if(name.includes('captura5')) document.getElementById('img5').src = url;
                    else if(name.includes('captura6')) document.getElementById('img6').src = url;
                }
            });
        });
    </script>
</body>
</html>
