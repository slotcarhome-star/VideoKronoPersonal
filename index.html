<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONO V1.0 by Albert Closa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente Futurista: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        krono: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        neon: '#00f3ff',
                        dark: '#050505'
                    },
                    animation: {
                        'flicker': 'flicker 3s infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { 
                                opacity: '1',
                                textShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 20px #00f3ff'
                            },
                            '20%, 24%, 55%': { 
                                opacity: '0.5',
                                textShadow: 'none'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.03) 0%, transparent 50%),
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Scrollbar oculta */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Estilo Cristal para las tarjetas */
        .glass-panel {
            background: rgba(12, 20, 35, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .glass-panel:hover {
            border-color: rgba(0, 243, 255, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
            z-index: 20;
        }

        /* Marco del teléfono central */
        .phone-mockup {
            box-shadow: 0 0 0 8px #1e293b, 0 0 0 10px #000, 0 0 60px rgba(0, 243, 255, 0.2);
        }

        /* LIGHTBOX (Zoom de imagen) */
        #lightbox {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #lightbox.hidden-box {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        #lightbox.visible-box {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans selection:bg-cyan-500/30">

    <!-- CABECERA -->
    <header class="w-full py-8 px-4 z-20 flex flex-col items-center justify-center relative">
        <div class="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-cyan-900 to-transparent opacity-50"></div>
        
        <h1 class="font-krono text-4xl md:text-6xl font-black text-center text-white animate-flicker tracking-widest mb-2">
            KRONO V1.0
        </h1>
        <p class="font-krono text-xs md:text-sm text-cyan-400 tracking-[0.4em] uppercase opacity-80 border-b border-cyan-500/30 pb-2">
            by Albert Closa
        </p>
    </header>

    <!-- GRID PRINCIPAL -->
    <main class="flex-grow w-full max-w-[1600px] mx-auto p-4 md:p-8 pb-12">
        
        <div class="flex flex-col lg:grid lg:grid-cols-12 gap-8 items-center lg:items-start">

            <!-- BLOQUE IZQUIERDO (Capturas 1-3) -->
            <div class="order-2 lg:order-1 lg:col-span-3 w-full flex flex-col gap-6 items-center lg:items-end perspective-1000">
                <!-- Captura 1 -->
                <div class="glass-panel rounded-2xl overflow-hidden aspect-[9/16] w-full max-w-[220px] relative group" onclick="openLightbox('img1')">
                    <img id="img1" src="captura1.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=Captura+1'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 p-2 transform translate-y-full group-hover:translate-y-0 transition-transform">
                        <p class="font-krono text-[9px] text-neon text-center flex items-center justify-center gap-1">
                            <i data-lucide="maximize-2" class="w-3 h-3"></i> ZOOM
                        </p>
                    </div>
                </div>
                <!-- Captura 2 -->
                <div class="glass-panel rounded-2xl overflow-hidden aspect-[9/16] w-full max-w-[220px] relative group lg:mr-4" onclick="openLightbox('img2')">
                    <img id="img2" src="captura2.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=Captura+2'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 p-2 transform translate-y-full group-hover:translate-y-0 transition-transform">
                        <p class="font-krono text-[9px] text-neon text-center flex items-center justify-center gap-1">
                            <i data-lucide="maximize-2" class="w-3 h-3"></i> ZOOM
                        </p>
                    </div>
                </div>
                <!-- Captura 3 -->
                <div class="glass-panel rounded-2xl overflow-hidden aspect-[9/16] w-full max-w-[220px] relative group" onclick="openLightbox('img3')">
                    <img id="img3" src="captura3.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=Captura+3'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 p-2 transform translate-y-full group-hover:translate-y-0 transition-transform">
                        <p class="font-krono text-[9px] text-neon text-center flex items-center justify-center gap-1">
                            <i data-lucide="maximize-2" class="w-3 h-3"></i> ZOOM
                        </p>
                    </div>
                </div>
            </div>

            <!-- BLOQUE CENTRAL (Video Principal) -->
            <div class="order-1 lg:order-2 lg:col-span-6 w-full flex justify-center sticky top-4 z-10 my-4 lg:my-0">
                <div class="relative w-full max-w-[340px] md:max-w-[380px] animate-float">
                    
                    <!-- Resplandor Trasero -->
                    <div class="absolute -inset-4 bg-cyan-500/20 blur-3xl rounded-[3rem] -z-10 animate-pulse"></div>
                    
                    <!-- Dispositivo -->
                    <div class="aspect-[9/16] bg-black rounded-[2.5rem] overflow-hidden phone-mockup relative">
                        
                        <video id="mainVideo" class="w-full h-full object-cover" loop playsinline muted>
                            <source src="mivideo.mp4" type="video/mp4">
                        </video>

                        <!-- Botón Play Overlay -->
                        <div id="playOverlay" class="absolute inset-0 bg-black/40 flex items-center justify-center cursor-pointer transition-all duration-300 group" onclick="togglePlay()">
                            <div class="w-20 h-20 rounded-full border border-cyan-500/50 bg-cyan-900/20 backdrop-blur-sm flex items-center justify-center group-hover:scale-110 transition-transform shadow-[0_0_30px_rgba(0,243,255,0.3)]">
                                <i data-lucide="play" class="w-8 h-8 text-white fill-white ml-1"></i>
                            </div>
                        </div>

                        <!-- UI Decorativa App -->
                        <div class="absolute top-0 inset-x-0 p-5 bg-gradient-to-b from-black/90 to-transparent pointer-events-none flex justify-between items-start">
                            <span class="font-krono text-[10px] text-cyan-400 animate-pulse">LIVE PREVIEW</span>
                            <div class="flex gap-1.5">
                                <div class="w-1.5 h-1.5 rounded-full bg-cyan-500"></div>
                                <div class="w-1.5 h-1.5 rounded-full bg-slate-600"></div>
                                <div class="w-1.5 h-1.5 rounded-full bg-slate-600"></div>
                            </div>
                        </div>

                        <!-- Mensaje de Error (Fallback) -->
                        <div id="errorState" class="absolute inset-0 bg-slate-900 flex flex-col items-center justify-center text-center p-8 hidden z-50">
                            <i data-lucide="upload-cloud" class="w-12 h-12 text-cyan-500 mb-4 animate-bounce"></i>
                            <h3 class="font-krono text-white text-lg mb-2">SISTEMA EN ESPERA</h3>
                            <p class="text-slate-400 text-xs mb-6">Carga tus archivos para visualizar<br>el sistema completo.</p>
                            <button onclick="document.getElementById('manualInput').click()" class="px-6 py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-bold rounded shadow-[0_0_15px_rgba(0,243,255,0.5)] transition text-xs font-krono tracking-widest">
                                CARGAR ARCHIVOS
                            </button>
                        </div>
                    </div>
                    
                    <!-- Reflejo en el suelo -->
                    <div class="absolute -bottom-10 inset-x-10 h-4 bg-cyan-500/20 blur-xl rounded-full"></div>
                </div>
            </div>

            <!-- BLOQUE DERECHO (Capturas 4-6) -->
            <div class="order-3 lg:col-span-3 w-full flex flex-col gap-6 items-center lg:items-start perspective-1000">
                <!-- Captura 4 -->
                <div class="glass-panel rounded-2xl overflow-hidden aspect-[9/16] w-full max-w-[220px] relative group" onclick="openLightbox('img4')">
                    <img id="img4" src="captura4.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=Captura+4'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 p-2 transform translate-y-full group-hover:translate-y-0 transition-transform">
                        <p class="font-krono text-[9px] text-neon text-center flex items-center justify-center gap-1">
                            <i data-lucide="maximize-2" class="w-3 h-3"></i> ZOOM
                        </p>
                    </div>
                </div>
                <!-- Captura 5 -->
                <div class="glass-panel rounded-2xl overflow-hidden aspect-[9/16] w-full max-w-[220px] relative group lg:ml-4" onclick="openLightbox('img5')">
                    <img id="img5" src="captura5.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=Captura+5'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 p-2 transform translate-y-full group-hover:translate-y-0 transition-transform">
                        <p class="font-krono text-[9px] text-neon text-center flex items-center justify-center gap-1">
                            <i data-lucide="maximize-2" class="w-3 h-3"></i> ZOOM
                        </p>
                    </div>
                </div>
                <!-- Captura 6 -->
                <div class="glass-panel rounded-2xl overflow-hidden aspect-[9/16] w-full max-w-[220px] relative group" onclick="openLightbox('img6')">
                    <img id="img6" src="captura6.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/1080x1920/000/0ff?text=Captura+6'">
                    <div class="absolute bottom-0 inset-x-0 bg-black/80 p-2 transform translate-y-full group-hover:translate-y-0 transition-transform">
                        <p class="font-krono text-[9px] text-neon text-center flex items-center justify-center gap-1">
                            <i data-lucide="maximize-2" class="w-3 h-3"></i> ZOOM
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- LIGHTBOX MODAL (VISOR DE FOTOS) -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/95 flex items-center justify-center hidden-box" onclick="closeLightbox()">
        <!-- Botón Cerrar -->
        <button class="absolute top-6 right-6 text-white hover:text-neon transition-colors">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>

        <!-- Contenedor Imagen -->
        <div class="relative max-h-[90vh] max-w-[90vw] p-2" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" class="max-h-[90vh] w-auto h-auto rounded-lg shadow-[0_0_50px_rgba(0,243,255,0.3)] border border-neon/30 object-contain">
            <p class="mt-4 text-center font-krono text-neon text-sm tracking-[0.3em] animate-pulse">VISTA ALTA RESOLUCIÓN</p>
        </div>
    </div>

    <!-- Input Oculto Mejorado (Video + Imágenes) -->
    <input type="file" id="manualInput" accept="video/*,image/*" multiple class="hidden">

    <script>
        // Inicializar Iconos
        lucide.createIcons();

        // Elementos
        const video = document.getElementById('mainVideo');
        const playOverlay = document.getElementById('playOverlay');
        const errorState = document.getElementById('errorState');
        const manualInput = document.getElementById('manualInput');
        
        // Elementos Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // --- FUNCIONES LIGHTBOX ---
        function openLightbox(imgId) {
            const src = document.getElementById(imgId).src;
            lightboxImg.src = src;
            lightbox.classList.remove('hidden-box');
            lightbox.classList.add('visible-box');
        }

        function closeLightbox() {
            lightbox.classList.remove('visible-box');
            lightbox.classList.add('hidden-box');
            setTimeout(() => { lightboxImg.src = ''; }, 300); // Limpiar source al cerrar
        }

        // --- FUNCIONES VIDEO ---
        function togglePlay() {
            if (!video) return;
            
            if (video.paused) {
                video.play().then(() => {
                    playOverlay.classList.add('opacity-0', 'pointer-events-none');
                }).catch(e => console.log("Interacción requerida"));
            } else {
                video.pause();
                playOverlay.classList.remove('opacity-0', 'pointer-events-none');
            }
        }

        video.addEventListener('click', togglePlay);

        video.addEventListener('ended', () => {
             playOverlay.classList.remove('opacity-0', 'pointer-events-none');
        });

        video.onerror = function() {
            video.style.display = 'none';
            playOverlay.style.display = 'none';
            errorState.classList.remove('hidden');
            errorState.classList.add('flex');
        };

        video.onloadeddata = function() {
            errorState.classList.add('hidden');
            errorState.classList.remove('flex');
            video.style.display = 'block';
            playOverlay.style.display = 'flex';
            video.play().then(() => {
                playOverlay.classList.add('opacity-0', 'pointer-events-none');
            }).catch(() => {});
        };

        // --- CARGA DE ARCHIVOS ---
        manualInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                const url = URL.createObjectURL(file);
                const name = file.name.toLowerCase();

                if (file.type.startsWith('video/') || name.endsWith('mp4')) {
                    video.src = url;
                    video.style.display = 'block';
                    errorState.classList.add('hidden');
                    errorState.classList.remove('flex');
                    playOverlay.style.display = 'flex';
                    video.play().then(() => {
                         playOverlay.classList.add('opacity-0', 'pointer-events-none');
                    }).catch(()=>{});
                } 
                else if (file.type.startsWith('image/')) {
                    if (name.includes('captura1')) document.getElementById('img1').src = url;
                    else if (name.includes('captura2')) document.getElementById('img2').src = url;
                    else if (name.includes('captura3')) document.getElementById('img3').src = url;
                    else if (name.includes('captura4')) document.getElementById('img4').src = url;
                    else if (name.includes('captura5')) document.getElementById('img5').src = url;
                    else if (name.includes('captura6')) document.getElementById('img6').src = url;
                }
            });
        });
    </script>
</body>
</html>
